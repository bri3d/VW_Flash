---
name: VW_Flash Build and Sign
permissions:
  id-token: write
  contents: read
defaults:
  run:
    shell: bash
on:
  push:
    branches:
      - master
jobs:
  build:
    environment: Sign
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          architecture: x86
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: "true"
      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
      - name: Compile lzss
        run: |
          cd lib/lzss
          gcc lzss.c -o lzss -O3
      - name: pyinstaller
        run: |
          pyinstaller VW_Flash_GUI.spec
      - name: Sign files with Trusted Signing
        uses: azure/trusted-signing-action@v0
        with:
          endpoint: https://eus.codesigning.azure.net/
          trusted-signing-account-name: OpenSource
          certificate-profile-name: OpenSource
          files-folder: ${{ github.workspace }}\dist
          files-folder-filter: exe,dll
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256
          exclude-environment-credential: true
          exclude-workload-identity-credential: true
          exclude-managed-identity-credential: true
          exclude-shared-token-cache-credential: true
          exclude-visual-studio-credential: true
          exclude-visual-studio-code-credential: true
          exclude-azure-cli-credential: false
          exclude-azure-powershell-credential: true
          exclude-azure-developer-cli-credential: true
          exclude-interactive-browser-credential: true
      - name: Archive EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
      - name: zip win artifact
        run: |
          powershell Compress-Archive dist release.zip
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release.zip
          prerelease: true

